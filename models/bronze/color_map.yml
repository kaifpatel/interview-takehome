version: 2

models:
  - name: color_map
    description: |
      Provides raw color data.

    columns:
      - name: pid
        description: Product ID for each color.
        tests:
          - not_null
      - name: color_id
        description: Color ID for each color.
        tests:
          - not_null
      - name: color_value
        description: Color value.
        tests:
          - not_null
      - name: dw_insert_timestamp
        description: Timestamp of data insertion.
        tests:
          - not_null